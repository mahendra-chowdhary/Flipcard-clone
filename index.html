<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary sticky-top">
        <div class="container-fluid">
           <a class="navbar-brand text-white fw-bold" href="#">Flipkart</a>
           <form class="d-flex mx-auto w-50">
               <input class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
               <button class="btn btn-light" type="submit">Search</button>
            </form>
            <div>
               <button class="btn btn-light me-2">Login</button>
               <button class="btn btn-warning" id="cart">Cart (0)</button>
            </div>
        </div>
    </nav>
    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
       <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="./images/c3" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
               <img src="./images/c2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
               <img src="./images/c1.webp" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Cards -->
    <section class="products">

            </div>

            <div class="col-md-3 col-sm-6">
                <div class="card product-card text-center">

                        <h6>Earbuds</h6>
                        <p class="text-success fw-bold">â‚¹2,499</p>
